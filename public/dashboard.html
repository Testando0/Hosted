<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED PROTOCOL - Game Hosting Dashboard</title>
    <style>
        :root {
            --bg: #111; --panel: #1a1a1a;
            --primary: #ff0033; --text: #eee; --accent: #00ff66;
        }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        h1, h2 { color: var(--primary); border-bottom: 2px solid #333; padding-bottom: 10px; margin-top: 20px; }
        .card { background: var(--panel); padding: 15px; border-radius: 8px; margin-bottom: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        input { width: 100%; padding: 10px; margin: 5px 0 10px; background: #000; border: 1px solid #333; color: var(--text); border-radius: 4px; }
        button { background: var(--primary); color: #000; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-right: 10px; }
        button:hover { opacity: 0.9; }
        .coins { font-size: 1.5rem; color: var(--accent); font-weight: bold; }
        .server-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding: 10px 0; }
        .server-item a { color: var(--accent); text-decoration: none; font-weight: bold; }
        .plan-card { border: 1px solid var(--primary); padding: 15px; margin-top: 10px; border-radius: 4px;}
        .message { padding: 10px; margin-bottom: 15px; border-radius: 4px; display: none; }
        .success { background: #00ff6630; color: var(--accent); }
        .error { background: #ff003330; color: var(--primary); }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="auth-panel">
            <h2>Acesso ao Painel</h2>
            <div id="authMessage" class="message"></div>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button onclick="handleLogin()">Login</button>
            <button onclick="handleRegister()">Registrar</button>
        </div>

        <div id="main-dashboard" style="display:none;">
            <div class="card">
                <p>Bem-vindo(a), <span id="userEmail" style="color:var(--primary);"></span>!</p>
                <p>Seu Saldo de Coins: <span id="coinBalance" class="coins">0</span></p>
                <button style="background:#555; color:#fff; margin-top:10px;" onclick="logout()">Sair</button>
            </div>

            <h2>Criar Novo Servidor</h2>
            <div id="plansList">
                </div>
            
            <h2 id="serversTitle">Seus Servidores Ativos (<span id="serverCount">0</span>)</h2>
            <div id="serverList">
                </div>

            <h2>Comprar Coins</h2>
            <div class="card">
                <input type="number" id="coinAmount" value="50" min="10" placeholder="Quantidade de Coins">
                <button onclick="buyCoins()">Comprar Coins</button>
                <p style="font-size:0.8rem; color:#aaa; margin-top:10px;">(Simulação: Esta ação apenas adiciona coins sem pagamento real.)</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = ''; // Usamos o caminho relativo, pois está no mesmo host
        let userEmail = localStorage.getItem('user_email');
        let userToken = ''; // Simulação de token de autenticação

        // --- UTILITÁRIOS ---
        function displayMessage(panelId, message, type) {
            const el = document.getElementById(panelId);
            el.innerText = message;
            el.className = `message ${type}`;
            el.style.display = 'block';
        }

        async function fetchAPI(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                'X-User-Email': userEmail, // Nosso token simulado
                ...options.headers
            };

            const response = await fetch(endpoint, {
                ...options,
                headers: headers
            });

            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.error || 'Erro desconhecido da API');
            }
            return data;
        }

        // --- AUTH ---
        function handleRegister() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) return displayMessage('authMessage', 'Preencha email e senha.', 'error');

            fetchAPI('/auth/register', {
                method: 'POST',
                body: JSON.stringify({ email, password })
            })
            .then(data => displayMessage('authMessage', data.message, 'success'))
            .catch(error => displayMessage('authMessage', error.message, 'error'));
        }

        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) return displayMessage('authMessage', 'Preencha email e senha.', 'error');
            
            fetchAPI('/auth/login', {
                method: 'POST',
                body: JSON.stringify({ email, password })
            })
            .then(data => {
                localStorage.setItem('user_email', data.email);
                userEmail = data.email;
                loadDashboard();
            })
            .catch(error => displayMessage('authMessage', error.message, 'error'));
        }

        function logout() {
            localStorage.removeItem('user_email');
            userEmail = null;
            document.getElementById('main-dashboard').style.display = 'none';
            document.getElementById('auth-panel').style.display = 'block';
        }

        // --- DASHBOARD ACTIONS ---
        async function loadDashboard() {
            if (!userEmail) return;

            document.getElementById('auth-panel').style.display = 'none';
            document.getElementById('main-dashboard').style.display = 'block';
            document.getElementById('userEmail').innerText = userEmail;

            try {
                const status = await fetchAPI('/client/status');
                
                document.getElementById('coinBalance').innerText = status.coins;
                renderPlans(status.plans);
                renderServers(status.servers);
                
            } catch(error) {
                console.error("Erro ao carregar dashboard:", error);
                // Força o logout se a autenticação falhar
                if (error.message.includes("Não autorizado")) logout(); 
            }
        }

        function renderPlans(plans) {
            const container = document.getElementById('plansList');
            container.innerHTML = Object.keys(plans).map(key => `
                <div class="plan-card">
                    <p style="color:var(--accent); font-weight:bold;">Plano ${key.toUpperCase()}</p>
                    <p>RAM: ${plans[key].ram} | CPU: ${plans[key].cpu}</p>
                    <p style="margin-top:5px;">Custo: <span class="coins">${plans[key].cost} Coins</span></p>
                    <button style="margin-top:10px;" onclick="buyServer('${key}')">Comprar</button>
                </div>
            `).join('');
        }

        async function buyServer(plan) {
            if(!confirm(`Deseja realmente comprar o plano ${plan.toUpperCase()} por ${PLANS[plan].cost} coins?`)) return;

            try {
                const result = await fetchAPI('/client/createServer', {
                    method: 'POST',
                    body: JSON.stringify({ plan })
                });
                
                alert(result.message);
                loadDashboard(); // Recarrega o status após a compra

            } catch(error) {
                alert(`Erro: ${error.message}`);
            }
        }

        function renderServers(servers) {
            const container = document.getElementById('serverList');
            document.getElementById('serverCount').innerText = servers.length;

            if (servers.length === 0) {
                container.innerHTML = '<p style="color:#666;">Nenhum servidor ativo. Crie um novo acima!</p>';
                return;
            }

            container.innerHTML = servers.map(s => `
                <div class="server-item">
                    <div>
                        <p style="font-weight:bold;">${s.plan.toUpperCase()} Server (${s.uuid})</p>
                        <p style="font-size:0.9rem; color:#aaa;">Status: <span style="color:${s.status === 'Instalando' ? 'yellow' : 'var(--accent)'}">${s.status}</span></p>
                    </div>
                    <a href="${s.pterodactyl_url}" target="_blank">Gerenciar (Pterodactyl)</a>
                </div>
            `).join('');
        }

        async function buyCoins() {
            const amount = document.getElementById('coinAmount').value;
            
            try {
                const result = await fetchAPI('/client/buyCoins', {
                    method: 'POST',
                    body: JSON.stringify({ amount })
                });
                
                alert(`Compra de Coins bem-sucedida! Saldo atual: ${result.new_coins} coins.`);
                loadDashboard();
                
            } catch(error) {
                alert(`Erro ao comprar coins: ${error.message}`);
            }
        }

        // --- INICIALIZAÇÃO ---
        window.onload = () => {
            if (userEmail) loadDashboard();
            // Adiciona os planos para a simulação na memória do browser
            window.PLANS = { bronze: { cost: 50, ram: '2GB', cpu: '50%' }, prata: { cost: 100, ram: '4GB', cpu: '75%' } };
        };
    </script>
</body>
</html>
