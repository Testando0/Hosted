<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED PROTOCOL /// HOST C2</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- CORE THEME: RED & BLACK --- */
        :root {
            --bg-color: #050505;
            --panel-bg: #0a0a0a;
            --primary: #ff0033; /* Vermelho Laser */
            --secondary: #590012; /* Vinho Escuro */
            --text-main: #ffe6ea;
            --text-dim: #884444;
            --scanline: rgba(255, 0, 51, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            background-color: var(--bg-color);
            color: var(--primary);
            font-family: 'Fira Code', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Background Grid Effect */
        body::after {
            content: ""; position: absolute; top:0; left:0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(10,0,0,0.9) 90%, var(--secondary) 100%),
                        linear-gradient(90deg, rgba(20,0,0,1) 50%, transparent 50%);
            background-size: 100% 2px, 40px 100%;
            opacity: 0.2; z-index: -1; pointer-events: none;
        }

        /* --- HEADER --- */
        header {
            height: 60px;
            background: var(--panel-bg);
            border-bottom: 2px solid var(--secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 5px 20px rgba(255, 0, 51, 0.1);
        }

        .brand { font-size: 1.2rem; font-weight: 700; letter-spacing: 2px; text-shadow: 0 0 10px var(--primary); }
        
        .btn-icon {
            background: transparent; border: 1px solid var(--secondary);
            color: var(--primary); padding: 8px; cursor: pointer;
            border-radius: 4px; transition: 0.3s;
        }
        .btn-icon:hover { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

        /* --- TERMINAL AREA --- */
        .terminal-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            font-size: 0.9rem;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--secondary); border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        .log { margin-bottom: 4px; word-break: break-all; }
        .ts { color: var(--text-dim); margin-right: 10px; font-size: 0.8rem; }
        .type-info { color: var(--text-main); }
        .type-warn { color: #ffcc00; }
        .type-error { color: #ff3333; text-shadow: 0 0 5px #ff0000; font-weight: bold; }
        .type-success { color: #00ff66; }
        .type-input { color: #aaa; font-style: italic; }

        /* --- INPUT BAR (Pterodactyl Style) --- */
        .command-bar {
            background: var(--panel-bg);
            border-top: 1px solid var(--secondary);
            padding: 15px;
            display: flex;
            align-items: center;
        }

        .cmd-prompt { margin-right: 10px; font-weight: bold; }
        
        #cmdInput {
            flex: 1; background: #000; border: 1px solid #333;
            color: var(--primary); padding: 12px; font-family: inherit;
            border-radius: 4px;
        }
        #cmdInput:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(255,0,51,0.2); }

        /* --- SETTINGS MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(3px);
            display: none; justify-content: center; align-items: center; z-index: 100;
        }

        .modal {
            width: 500px; background: #0f0f0f; border: 1px solid var(--primary);
            box-shadow: 0 0 30px rgba(255,0,51,0.2); padding: 20px;
            border-radius: 5px; position: relative;
        }

        .modal h2 { margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab {
            flex: 1; padding: 10px; background: #1a1a1a; border: 1px solid #333;
            color: #666; cursor: pointer; text-align: center;
        }
        .tab.active { border-color: var(--primary); color: var(--primary); background: rgba(255,0,51,0.1); }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.8rem; }
        .form-input { width: 100%; padding: 10px; background: #000; border: 1px solid #333; color: white; }
        
        .checkbox-group { display: flex; align-items: center; gap: 10px; margin: 15px 0; cursor: pointer; }
        .checkbox-group input { width: 16px; height: 16px; accent-color: var(--primary); }

        .btn-action {
            width: 100%; padding: 12px; background: var(--primary); color: #000;
            border: none; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .btn-action:hover { background: white; box-shadow: 0 0 15px white; }
        
        .close-modal { position: absolute; top: 15px; right: 15px; color: #555; cursor: pointer; font-size: 1.5rem; }

    </style>
</head>
<body>

    <header>
        <div class="brand">RED PROTOCOL <span style="font-size:0.7em; color:#555;">:: V3.0</span></div>
        <button class="btn-icon" onclick="openSettings()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </button>
    </header>

    <div class="terminal-container" id="logs">
        </div>

    <div class="command-bar">
        <span class="cmd-prompt">user@server:~$</span>
        <input type="text" id="cmdInput" placeholder="Enviar comando para o console..." autocomplete="off">
    </div>

    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <span class="close-modal" onclick="closeSettings()">&times;</span>
            <h2>DEPLOY CONFIGURATION</h2>
            
            <div class="tabs">
                <div class="tab active" onclick="switchTab('zip')">UPLOAD ZIP</div>
                <div class="tab" onclick="switchTab('git')">GITHUB URL</div>
            </div>

            <div class="form-group">
                <label>Comando de Início</label>
                <input type="text" id="startCommand" class="form-input" value="node index.js" placeholder="ex: node index.js">
            </div>

            <label class="checkbox-group">
                <input type="checkbox" id="installDeps" checked>
                <span>Executar 'npm install' antes de iniciar?</span>
            </label>

            <div id="area-zip" class="deploy-area">
                <div class="form-group">
                    <label>Arquivo do Bot (.zip)</label>
                    <input type="file" id="zipFile" class="form-input" accept=".zip" style="padding: 5px;">
                </div>
                <button class="btn-action" onclick="deployZip()">INICIAR UPLOAD</button>
            </div>

            <div id="area-git" class="deploy-area" style="display: none;">
                <div class="form-group">
                    <label>URL do Repositório Git (Público)</label>
                    <input type="text" id="repoUrl" class="form-input" placeholder="https://github.com/usuario/repo.git">
                </div>
                <button class="btn-action" onclick="deployGit()">CLONAR & INICIAR</button>
            </div>

        </div>
    </div>

    <script>
        const socket = io();
        const logDiv = document.getElementById('logs');
        const cmdInput = document.getElementById('cmdInput');

        // --- LOGIC DE SOCKET ---
        socket.on('log-message', (data) => {
            const p = document.createElement('div');
            p.className = `log type-${data.type}`;
            p.innerHTML = `<span class="ts">[${data.time}]</span> ${data.text}`;
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        });

        // --- ENVIO DE COMANDOS (Enter) ---
        cmdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const cmd = cmdInput.value;
                if(cmd.trim()) {
                    socket.emit('terminal-input', cmd);
                    cmdInput.value = '';
                }
            }
        });

        // --- MODAL LOGIC ---
        function openSettings() { document.getElementById('settingsModal').style.display = 'flex'; }
        function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }
        
        function switchTab(mode) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.deploy-area').forEach(a => a.style.display = 'none');
            
            if(mode === 'zip') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('area-zip').style.display = 'block';
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('area-git').style.display = 'block';
            }
        }

        // --- DEPLOY FUNCTIONS ---
        async function deployZip() {
            const file = document.getElementById('zipFile').files[0];
            const startCmd = document.getElementById('startCommand').value;
            const installDeps = document.getElementById('installDeps').checked;

            if(!file) return alert('Selecione um arquivo ZIP.');

            const formData = new FormData();
            formData.append('file', file);
            formData.append('startCommand', startCmd);
            formData.append('installDeps', installDeps);

            closeSettings();
            await fetch('/deploy/zip', { method: 'POST', body: formData });
        }

        async function deployGit() {
            const repoUrl = document.getElementById('repoUrl').value;
            const startCmd = document.getElementById('startCommand').value;
            const installDeps = document.getElementById('installDeps').checked;

            if(!repoUrl) return alert('Insira a URL do Git.');

            const body = JSON.stringify({ repoUrl, startCommand, installDeps });

            closeSettings();
            await fetch('/deploy/git', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'},
                body: body 
            });
        }
    </script>
</body>
</html>
